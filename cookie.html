	<meta charset="UTF-8">

<script>
	/*
		cookie:存储数据，当用户访问了某个网站（网页）的时候，我们就可以通过cookie来向访问者电脑上存储数据
			1.不同浏览器存放的cookie位置不一样，不能通用
			2.cookie的存储是以域名形式进行区分的
			3.cookie的数据可以设置名字的
			4.一个域名下存放的cookie的个数是有限的，不同的浏览器存放的个数不一样
			5.每个cookie存放的内容大小也是有限的，不同的浏览器存放大小不一样

			通过document.cookie来获取当前网站下的cookie时，得到的字符串形式的值，包含了当前网站下所有的cookie，会把所有的cookie通过一个分号+空格的形式串起来。

			若想长时间存放一个cookie,需要在设置这个cookie 的时候同时设置一个过期的时间。
			cookie默认是临时存储的，当浏览器关闭进程的时候自动销毁

			cookie的存储形式：document.cookie = "名字 = 值；expires = " + 字符串格式的时间;

	 */
	// document.cookie = 'username = leo';
	
		var oDate = new Date();
		oDate.setDate(oDate.getDate()+5);
		// document.cookie = 'username =' + encodeURI('leo\n你好') + ';expires=' + oDate.toGMTString();
		document.cookie = 'username = leo;expires=' + oDate.toGMTString();
		document.cookie = 'age = 32';


		function setCookie(key,value,t){
			var oDate = new Date();
			oDate.setDate(oDate.getDate() + t);
			document.cookie = key + '=' + value + ';expires =' + oDate.toGMTString();
		}

		function getCookie(key){
			var arr1 = document.cookie.split(";");
			for(var i = 0; i < arr1.length; i++){
				var arr2 = arr1[i].split("=");
				if( arr2[0] == key ){
					return decodeURI(arr2[1]);
				}
			}
		}

		function removeCookie(key){
			setCookie(key,'',-1);
		}

		setCookie('sex',"男",10);


		alert(decodeURI(document.cookie));
		alert(getCookie("username"));
</script>
</html>
