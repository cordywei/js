<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标滚轮事件</title>
	<style>
		#div1{ width: 100px;height:100px;background-color: red; }
	</style>
</head>
<body>
	<div id="div1"></div>
</body>
<script>
	/*
	
	 */
	window.onload = function(){
		var oDiv1 = document.getElementById("div1");
		/*
			ie/chrome:onmousewheel
					event.wheelDelta(上：120  下：-120)

			ff: DOMMouseScroll   必须用addEventListener绑定
				event.detail(上：-3  下：3)

			return false: 阻止的是 obj.on事件名称 = fn 所触发的默认行为。
			addEventListener绑定的事件需要通过event下面的preventDefault()方法。		 
		*/
		oDiv1.onmousewheel = fn;

		if(oDiv1.addEventListener){
			oDiv1.addEventListener("DOMMouseScroll",fn,false);
		}

		function fn(ev){
			var ev = ev || event;
			var b = "";

			if(ev.wheelDelta){
				b = ev.wheelDelta > 0 ? true : false;
			}else{
				b = ev.detail < 0 ? true : false;
			}


			if(b){
				this.style.height = this.offsetHeight + 10 + "px";
			}else{
				this.style.height = this.offsetHeight - 10 + "px";
			}

			if(ev.preventDefault ){
				ev.preventDefault();
			}

			return false;

		}




	}
</script>
</html>
